可食用物内部名:
  id: stone_sword  # 自定义任意物品
  consumable: true  # 可食用（会自动绑定右键食用事件）同时不会储存任何其他
  food: +5 # 饱食度回复(默认正数)
  potion:
    - slow 2 10  # 表示食用后给予使用者缓慢2, 持续10个tick (1s=20tick)
    - glow 1 40  # 其余的药水效果均可
  mana: +10  # 人物蓝量 +10 (默认为正数)